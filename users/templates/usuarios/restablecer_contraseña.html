<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">{{ titulo }}</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Restablecer contraseña</button>
    </form>

    {% for message in messages %}
        <div class="alert alert-info mt-3" role="alert">{{ message }}</div>
    {% endfor %}

    <div class="mt-4 text-center">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>
</div>
</body>
</html>
