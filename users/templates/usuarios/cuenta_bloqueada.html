{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Bloqueada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/alerta_bloqueado.css' %}">
</head>
<body>
    <div class="bloqueado-container">
        <i class="bi bi-shield-lock-fill alert-icon"></i>
        <h2>Cuenta Bloqueada</h2>
        <div class="alert-text">
            Demasiados intentos fallidos de inicio de sesión.
        </div>
        <p class="countdown">
            Serás redirigido al inicio de sesión en <span id="seconds" class="highlight">5</span> segundos...
        </p>
    </div>

    <script src="{% static 'js/bloqueado.js' %}"></script>
</body>
</html>
