{% extends "usuarios/base.html" %}
{% block content %}

<h2>Asignar Asientos</h2>
<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Seleccionar</th>
                <th>Asiento</th>
                <th>Tipo de pasajero</th>
            </tr>
        </thead>
        <tbody>
            {% for asiento in disponibles %}
            <tr>
                <td>
                    <input type="checkbox" name="asientos" value="{{ asiento.id }}" id="asiento_{{ asiento.id }}">
                </td>
                <td>{{ asiento.asiento_numero }}</td>
                <td>
                    <select name="tipo_pasajero_{{ asiento.id }}" class="form-control">
                        <option value="adulto">Adulto</option>
                        <option value="nino">Ni√±o</option>
                        <option value="persona_mayor">Persona Mayor</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Calcular y Confirmar</button>
</form>

{% endblock %}
